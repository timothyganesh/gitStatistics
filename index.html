<!DOCTYPE html> 
<html> 
	<head> 
		<title> 
			Git Statistics
		</title> 
		<script src="js/jquery-1.11.3.js"></script> 
		<script src="js/angular.js"></script> 
		<script src="script/gitStatistic.js"></script> 
		<script src="node_modules/chart.js/dist/chart.js"></script> 

		<link href="css/bootstrap.css" rel="stylesheet" type="text/css"></link> 
		<link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"></link> 
		<link href="css/gitStyle.css" rel="stylesheet" type="text/css"></link> 
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"></link> 
			
	</head> 
	<body ng-app="exampleApp" ng-controller="defaultCtrl"> 

		<div class="container-fluid topHeader"> 
			<div class="container"> 
				<h1> <i class="fa fa-bar-chart" aria-hidden="true"></i> Git Statistics</h1>	
			</div>	
		</div> 	

		<div class="row"> 
			<div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 "> 
				<div id="todoPanel" class="panel" >
					<div class="well">
					<form name="gitFrm" novalidate ng-class="showValidation ? 'validate' : ''">
						
							<div class="form-group">
								<label>Enter Git Repository User Name eg. Test, pdsullivan etc., </label>
								<input name="gitUserName" type="text" id="gitUsr" class="form-control" required ng-model="gituserName">
								<div class="error" ng-show="showValidation">
									{{getError(gitFrm.gituserName.$error)}}
								</div>
							</div>
						<button ng-click="getGitUserInfo();" class="btn btn-primary">Submit</button>
						
					</form>	
					<h3> Repositories  <span ng-show="showLength" class="label label-success"> {{repoInfo.length}}</span> </h3>
					<label> Click on the below link to view the committ details </label>
						<span ng-show="!showLength" class="label label-warning">{{errMsg}}</span> 
						<ul ng-repeat="repo in repoInfo" class="listRepo">
							<li>
								
								<a ng-click="getCommits(repo)"> {{repo.name}} </a>

							</li>
							</ul> 
						</div>		

				</div>
			</div>

			<div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 "> 
				<div id="todoPanel" class="panel">
					<div class="well">
						<h3> Commit Details </h3>
						
						<table class="table"> 
							<tr> 
								<th> ID </th>
								<th> Message </th>	

							</tr>
							<tr ng-repeat="commits in repoCommits" > 
								<td> {{commits.author.id}} </td>
								<td> {{commits.commit.message }} </td>	
							</tr>	
						</table>


								
						
					</div>	
				</div>	
			</div>
		</div>	

		<div class="container-fluid"> 
				<div class="container"> 
					<div class="row">
						<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12"> 
							<h1> Visual Represet of Repository commits	</h1>

							<canvas id="myChart" width="400" height="200"></canvas>
						</div> 
					</div>	
				</div>
		</div>		
						 
					
	


	</body>
</html>
